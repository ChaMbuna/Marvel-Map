<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Map</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
  </head>
  <body>
    <div id="container">
      <div id="header">
        <form id="form-container">
          <input type="text" id="character" value="" placeholder="What character do you want to look up?">
          <input type="submit" id="submit-btn" value="Search"></input>
        </form>
      </div>

    <div id="character-info">
    Character info
    </div>

    <div id="map-canvas">
    </div>
    
</div>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/script.js"></script>
  
</body>
</html>
